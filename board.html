<body>

    <script>
        class Board {
            constructor() {
                this.grid = Board.makeGrid()

            }

            static makeGrid() {
                const grid = [];

                for (let i = 0; i < 3; i++) {
                    grid.push([]);
                    for (let j = 0; j < 3; j++) {
                        grid[i].push([]);
                    }
                }

                return grid;
            }

            static isValidPos(pos) {
                return (0 <= pos[0]) &&
                    (pos[0] < 3) &&
                    (0 <= pos[1]) &&
                    (pos[1] < 3);
            }

            isEmpty(pos) {
                var x = pos[0]
                var y = pos[1]
                if ((this.grid[x][y]).length === 0) {
                    return true
                } else {
                    return false
                }
            }
            placeMark(pos, mark) {
                var x = pos[0]
                var y = pos[1]

                if (this.isEmpty(pos)) {
                    this.grid[x][y] = mark
                }
            }

        }
        const game = new Board
        console.log(game.placeMark([0, 0], 'X'))
    </script>
